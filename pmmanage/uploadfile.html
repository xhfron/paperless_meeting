<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>无纸化会议管理系统</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/create.css" />
		<link rel="stylesheet" type="text/css" href="css/uploadfile.css" />
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/create.js"></script>
		<script type="text/javascript" src="js/uploadfile.js"></script>
		
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>
	
	<body>
		
		<div id="page" class="page">
			
			<div class="left">
				<div class="item"></div>
				<div id="create_meeting" class="item">
					<a onclick="create_meeting()">创建会议</a>
				</div>
				<div id="meeting_record" class="item">
					<a>会议记录</a>
				</div>
				<div id="device_manage" class="item">
					<a>设备管理</a>
				</div>
				<div style="border:1px solid gray; height: 58%"></div>
			</div>
			
			<div class="right">
				
				<div class="title">
					<a>无纸化会议管理系统</a>
				</div>
				
				<div class="mainarea">
					
					<div id="porgress_bar" class="progressbar">
						<div id="step1" class="progressitem" style="margin-left: 5%;">
							<a>①会议信息</a>
						</div>
						<div class="progressitem" style="margin-left: 21%;">
							<a>></a>
						</div>
						<div id="step2" class="progressitem" style="margin-left: 32%;">
							<a>②step2</a>
						</div>
						<div class="progressitem" style="margin-left: 48%;">
							<a>></a>
						</div>
						<div id="step3" class="progressitem" style="margin-left: 59%;">
							<a>③step3</a>
						</div>
						<div class="progressitem" style="margin-left: 76%;">
							<a>></a>
						</div>
						<div id="step4" class="progressitem" style="margin-left: 88%;">
							<a>④step4</a>
						</div>
					</div>
					
					<div class="upload">
						<el-upload class="upload-demo" action="https://jsonplaceholder.typicode.com/posts/"
 								:on-preview="handlePreview" :on-remove="handleRemove" :before-remove="beforeRemove" 
 								:before-upload="beforeUpload" multiple :file-list="fileList">
  								<el-button type="primary">上传会议文件</el-button>
						</el-upload>
					</div>
					
					<div id="filearea" class="filelist">
						<a>暂无文件</a>
					</div>
					
					<div class="lastnext">
						<button class="lastbutton" onclick="to_create_vote()">上一步</button>
						<button class="nextbutton" onclick="to_role0()">下一步</button>
					</div>
					
					
				</div>
			
			</div>
			
		</div>
		
	</body>
	
	  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#page',
      data: {
      	fileList: []
      },
       methods: {
      handleRemove(file, fileList) {
        console.log(file, fileList);
      },
      handlePreview(file) {
        console.log(file);
      },
      beforeRemove(file, fileList) {
        return this.$confirm(`确定移除 ${ file.name }？`);
      },
      beforeUpload(response, file, fileList){
      	document.getElementById("filearea").style.visibility="hidden";
      }
      
    }
    })
  </script>
	
	
</html>
